<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Serouj K" />
    <meta name="description" content="Photo Sharing App Project" />
    <meta name="keywords" content="HTML, CSS, Web App, Image Sharing" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="image-logo" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
            id="image-avatar"
            alt="Profile picture"
            class="profile__avatar"
          />
          <button type="button" class="profile__edit-avatar-btn">
            <img id="white-image-pencil" alt="White pencil icon" />
            <span>Edit Avatar</span>
            </button>
          </div>
           
          <div class="profile__column">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <button type="button" class="profile__edit-btn">
              <img id="image-pencil" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              id="image-plus"
              alt="Plus icon"
              class="profile__add-btn-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- We removed the hard coded card above and replaced it with the following card template-->
            <template id="card__template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>

      <!-- edit profile modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn--edit-profile"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            name="edit-profile"
            class="modal__form modal__form--edit-profile"
          >
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error name-error" ></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="400"
              />
              <span class="modal__error description-error" ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn--edit-profile"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

       <!-- edit profile avatar modal -->
      <div class="modal" id="profile-edit-avatar-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn--edit-profile-avatar"
          ></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form
            name="edit-profile-avatar"
            class="modal__form modal__form--edit-profile-avatar"
            id="edit-avatar-modal"
          >
          <label for="image-link" class="modal__label"
          >Profile Picture
          <input
            id="image-link"
            type="url"
            class="modal__input"
            placeholder="Paste the link to an image"
            required
          />
          <span class="modal__error image-link-error" ></span>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn--edit-avatar-profile"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- add card modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn--new-post"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" class="modal__form modal__form--new-post">
            <label for="image-link" class="modal__label"
              >Image link
              <input
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error image-link-error" ></span>
            </label>
            <label for="post-caption" class="modal__label">
              Caption
              <input
                id="post-caption"
                type="text"
                class="modal__input"
                placeholder="Type you caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error post-caption-error" ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn--new-post"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- preview modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content--preview">
          <button type="button" class="modal__close-btn--preview"></button>
          <img class="modal__image--preview" src="#" alt="" />
          <p class="modal__caption modal__caption--preview"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn--preview modal__close-btn--delete-card"
        ></button>
        <h2 class="modal__title modal__title-delete-card">Are you sure you want to delete this image?</h2>
        <div class="modal__card-delete-buttons-container">
          <button
            type="button"
            class="modal__submit-btn modal__card-delete-btn"  
          >
            Delete
          </button>
          <button
          type="button"
          class="modal__submit-btn modal__card-delete-cancel-btn"
        >
          Cancel
        </button> 
        </div>
          
      </div>
    </div>


    </div>
  
  </body>
</html>
