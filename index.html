<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Serouj K" />
    <meta name="description" content="Photo Sharing App Project" />
    <meta name="keywords" content="HTML, CSS, Web App, Image Sharing" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="Plus icon"
              class="profile__add-btn-icon"
            />New Post 
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- We removed the hard coded card above and replaced it with the following card template-->
             <template id="card__template">
              <li class="card">
                <img src="" alt="" class="card__image">
                <button class="card__delete-btn"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-btn"></button>
              </div>
              </li>
             </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>

      <!-- edit profile modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn edit-profile__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form edit-profile-modal__form">
            <label for="name" class="modal__label"
              >Name <input id="name" type="text" class="modal__input" placeholder="Type your name"/>
            </label>
            <label for="description" class="modal__label">
              Description
              <input id="description" type="text" class="modal__input" placeholder="Describe yourself" />
            </label>
            <button type="submit" class="modal__submit-btn edit-profile__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- add card modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn new-post__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" class="modal__form new-post-modal__form">
            <label for="image-link" class="modal__label"
              >Image link <input id="image-link" type="text" class="modal__input" placeholder="Paste a link to the picture"/>
            </label>
            <label for="post-caption" class="modal__label">
              Caption
              <input id="post-caption" type="text" class="modal__input" placeholder="Type you caption" />
            </label>
            <button type="submit" class="modal__submit-btn new-post__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- preview modal -->
       <div class="modal" id="preview-modal">
        <div class="modal__content preview-modal__content">
          <button type="button" class="preview-modal__close-btn"></button>
          <img class="preview-modal__image" src="" alt="">
          <p class="preview-modal__caption"></p>
        </div>
       </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
